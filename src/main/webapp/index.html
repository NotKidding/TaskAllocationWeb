<!DOCTYPE html>
<html lang="en">

<head>
  <title>Task Allocation</title>
  <style>
    /* Initially hide dropdownmenu2 and dropdownmenu3 */
    #development, #designanduserexperience, #specializeddevelopment {
      display: none;
    }
    /* Style for the containers to align dropdowns horizontally */
    .container {
      display: flex;
      align-items: center;
    }
    .container select {
      margin-right: 10px; /* Add spacing between dropdowns */
    }
  </style>
</head>

<body>
  <h1>Task Allocation</h1>
  <h2>
      Project Name:<input type="text" name="projectName" spellcheck required>
  </h2>
  <button id="addMemberButton">Add Member</button>
  <div id="membersContainer">
  <div class="container">
     
  <input type="text" name="memberName" placeholder="Member Name" required>
 
    <label for="role"></label>
    <select id="role" name="Role">
        <option value="" selected disabled>-role-</option>
        <option value="Development">Development</option>
        <option value="Design and User Experience">Design and User Experience</option>
        <option value="Specialized development">Specialized development</option>
    </select>
  
  
    <label for="development"></label>
    <select id="development" name="Development">
        <option value="" selected disabled>-choose-</option>
        <option value="frontenddeveloper">Front-End Developer</option>
        <option value="backenddeveloper">Back-End Developer</option>
        <option value="mobilewebdeveloper">Mobile Web Developer</option>
        <option value="javascriptdeveloper">JavaScript Developer</option>
    </select>
    <label for="designanduserexperience"></label>
    <select id="designanduserexperience" name="DesignAndUserexperience">
        <option value="" selected disabled>-choose-</option>
        <option value="uiuxdesigner">UI/UX Designer</option>
    </select>
  

      <label for="specializeddevelopment"></label>
    <select id="specializeddevelopment" name="SpecializedDevelopment">
        <option value="" selected disabled>-choose-</option>
        <option value="webaccessibilitydeveloper">Web Accessibility Developer</option>
        <option value="websecuritydeveloper">Web Security Developer</option>
        <option value="webperformancedeveloper">Web Performance Developer</option>
        <option value="webapideveloper">Web API Developer</option>
    </select>
  
  </div>  
  </div>

  <script>
      document.getElementById("addMemberButton").addEventListener("click", function () {
      // Clone the container without content
      var container = document.querySelector('.container');
      var newContainer = container.cloneNode(true);

      // Append the cloned container
      var inputElements = newContainer.querySelectorAll("input");
      for (var i = 0; i< inputElements.length; i++){
          inputElements[i].value = '';
      }
      
      var selectElements = newContainer.querySelectorAll('select');
      for (var i = 0; i< selectElements.length; i++){
          selectElements[i].selectedIndex = 0;
      }
      var membersContainer = document.getElementById("membersContainer");
        membersContainer.appendChild(newContainer);
    });
    
    // JavaScript to control the visibility of dropdownmenu2 and dropdownmenu3
    document.getElementById("role").addEventListener("change", function () {
      var development = document.getElementById("development");
      var designanduserexperience = document.getElementById("designanduserexperience");
      var specializeddevelopment = document.getElementById("specializeddevelopment");
      if (this.value === "Development") {
        development.style.display = "block";
        designanduserexperience.style.display = "none";
        specializeddevelopment.style.display = "none";
      } else if (this.value === "Design and User Experience") {
        development.style.display = "none";
        designanduserexperience.style.display = "block";
        specializeddevelopment.style.display = "none";
      } else if (this.value === "Specialized development") {
        development.style.display = "none";
        designanduserexperience.style.display = "none";
        specializeddevelopment.style.display = "block";
      } else {
        development.style.display = "none";
        designanduserexperience.style.display = "none";
        specializeddevelopment.style.display = "none";
      }
    });
    
   
  </script>
</body>

</html>
